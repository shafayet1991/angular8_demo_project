<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- DepertmentID Column -->
    <ng-container matColumnDef="DepartmentID">
      <th mat-header-cell *matHeaderCellDef> DepartmentID </th>
      <td mat-cell *matCellDef="let element"> {{element.DepartmentID}} </td>
    </ng-container>

    <ng-container matColumnDef="DepartmentName">
      <th mat-header-cell *matHeaderCellDef>DepartmentName</th>
      <td mat-cell *matCellDef="let element">{{element.DepartmentName}}</td>
    </ng-container>

    <ng-container matColumnDef="Options">
      <th mat-header-cell *matHeaderCellDef>DepartmentName</th>
      <mat-icon svgIcon="thumbs-up" aria-hidden="false" aria-label="Example thumbs up SVG icon">

      </mat-icon>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
